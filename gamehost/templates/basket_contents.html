{% if games %}
<table>
  <tr>
    <th>Game</th>
    <th>Price</th>
  </tr>
  {% for game in games %}
  <tr>
    <th>{{ game.name }}</th>
    <th>{{ game.price }} €</th>
    <th> <button type="button">Remove</button> </th>
  </tr>
  {% endfor %}
  <tr>
    <th>Total</th>
    <th>{{ total }} €</th>
  </tr>
</table>
{% else %}
<p> Basket is empty.</p>
{% endif %}
