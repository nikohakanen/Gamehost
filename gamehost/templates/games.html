{% block games %}
{% if games %}

{% for g in games %}
<a href="/game/{{ g.id }}/">
  <div class="row game_box">
    <h1>{{ g.name }}</h1>
    <img class="game_thumbnail right" src= {{g.thumbnail}}>
    <h3>{{ g.category }}</h3>
    <p>Price: {{ g.price }}â‚¬</p>
    <p class="developer_name"> Developer: {{ g.developer.user.username }}</p>

  </div>
</a>
{% endfor %}


{% else %}
<p> No games available. </p>
{% endif %}

{% endblock %}
