{% extends "base.html" %}

{% block content %}
  <script>
    var game = '{{ game }}';
    var user = '{{ user }}';
  </script>

  <section class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1> {{ game.name }} </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <iframe id="game" src={{ game.src }}></iframe>
        <h6> Price: {{ game.price }}</h6>
        <p id="last_saved"></p>
        {% if has_purchased %}
          <button type="button">Play</button>
        {% endif %}
        {% if not has_purchased %}
          <button type="button">Purchase</button>
        {% endif %}
      </div>
      <div class="col-sm-4 highscores">
        {% include "highscore.html" %}
      </div>
    </div>
  </section>
{% endblock %}
